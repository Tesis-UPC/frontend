<div class="products">
  <mat-card class="example-card" *ngFor="let product of products">
    <img class="mat-card-image" mat-card-image [src]="product.image" alt="product">
    <div class="content">
      <mat-card-content class="mat-card-content">
        <p class="name">{{product.name}}</p>
        <p class="price"> S/.{{product.price}}</p>
      </mat-card-content>
      <mat-card-actions class="mat-card-actions">
        <button mat-icon-button>
          <mat-icon class="icon">shopping_basket</mat-icon>
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
