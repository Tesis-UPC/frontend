<div class="products">
  <mat-card class="example-card" *ngFor="let product of products">
    <img class="mat-card-image" mat-card-image [src]="product.imageUrl" [alt]="product.name">
    <div class="content">
      <mat-card-content class="mat-card-content">
        <h2 class="name">{{product.name}}</h2>
      </mat-card-content>
      <mat-card-actions class="mat-card-actions">
        <div class="edit-container">
          <mat-icon class="icon-edit" (click)="removeProduct(product)">remove</mat-icon>
          <p class="quantity">{{product.quantity}}</p>
          <mat-icon class="icon-edit" (click)="addProduct(product)">add</mat-icon>
        </div>
        <div class="buy-container">
          <p class="price"> S/.{{product.price}}</p>
          <button mat-button class="icon-container" (click)="openDialog(product)">
            <mat-icon class="icon">add_circle</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
